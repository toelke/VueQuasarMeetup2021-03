version: 1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - cd code
        - npm install
        - npx quasar build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: code/dist/spa
    files:
      - '**/*'
  cache:
    paths:
      - code/node_modules
